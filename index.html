<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sample E-Commerce Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>My E-Commerce Store</h1>
  </header>

  <div class="container">
    <!-- Product Section -->
    <div class="products" id="product-list">
      <div class="product">
        <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30" alt="Product 1">
        <h3>Product 1</h3>
        <p>₹500</p>
        <button onclick="addToCart('Product 1', 500)">Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://images.unsplash.com/photo-1517336714731-489689fd1ca8" alt="Product 2">
        <h3>Product 2</h3>
        <p>₹800</p>
        <button onclick="addToCart('Product 2', 800)">Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://images.unsplash.com/photo-1584917865442-de89df76afd3" alt="Product 3">
        <h3>Product 3</h3>
        <p>₹1200</p>
        <button onclick="addToCart('Product 3', 1200)">Add to Cart</button>
      </div>
    </div>

    <!-- Cart Section -->
    <div class="cart">
      <h2>Shopping Cart</h2>
      <ul id="cart-items"></ul>
      <p class="total">Total: ₹<span id="total">0</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
